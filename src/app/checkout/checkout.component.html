<div class="container" >
  <div class="py-5 text-center">
      <h1>Checkout Form</h1>
  </div>
</div>
<div class="container">
  <div class="row">
      <!-- Cart Section -->
      <div class="col-md-4 order-2">
          <h4 class="d-flex justify-content-between align-items-center mb-3">
              <span class="text-muted">Your Cart</span>
              <span class="badge rounded-pill bg-secondary">3</span>
          </h4>

          <ul class="list-group">
              <li class="list-group-item d-flex justify-content-between lh-condensed">
                  <div>
                      <h6 class="my-0">Product name</h6>
                      <small class="text-muted">Brief description</small>
                  </div>
                  <span class="text-muted">$12</span>
              </li>

              <li class="list-group-item d-flex justify-content-between lh-condensed">
                  <div>
                      <h6 class="my-0">Second product</h6>
                      <small class="text-muted">Brief description</small>
                  </div>
                  <span class="text-muted">$8</span>
              </li>

              <li class="list-group-item d-flex justify-content-between lh-condensed">
                  <div>
                      <h6 class="my-0">Third item</h6>
                      <small class="text-muted">Brief description</small>
                  </div>
                  <span class="text-muted">$5</span>
              </li>

              <li class="list-group-item d-flex justify-content-between bg-light">
                  <div class="text-success">
                      <h6 class="my-0">Promo code</h6>
                      <small>EXAMPLECODE</small>
                  </div>
                  <span class="text-success">-$5</span>
              </li>
          </ul>

          <div class="card-footer d-flex justify-content-between">
              <span>Total (USD)</span>
              <strong>$20</strong>
          </div>

          <form class="card p-2">
              <div class="input-group">
                  <input type="text" class="form-control" placeholder="Promo code">
                  <button type="submit" class="btn btn-secondary">Redeem</button>
              </div>
          </form>
      </div>

      <!-- Billing Address -->
      <div class="col-md-6 order-1">
          <h4 class="mb-3">Billing Address</h4>
          <div class="row">
              <div class="col mb-4">
                  <label for="first-name">First Name</label>
                  <input type="text" class="form-control" id="first-name" placeholder="First name">
              </div>
              <div class="col mb-4">
                  <label for="last-name">Last Name</label>
                  <input type="text" class="form-control" id="last-name" placeholder="Last name">
              </div>
          </div>

          <div class="input-group mb-4">
              <div class="input-group-text">#</div>
              <input type="text" class="form-control" placeholder="Username">
          </div>

          <div class="mb-4">
              <label for="email">Email (optional)</label>
              <input type="email" class="form-control" id="email" placeholder="you@example.com">
          </div>

          <div class="mb-4">
              <label for="address">Address</label>
              <input type="text" class="form-control" id="address" placeholder="1234 Main St">
          </div>

          <div class="mb-4">
              <label for="address2">Address 2 (optional)</label>
              <input type="text" class="form-control" id="address2" placeholder="Apartment or suite">
          </div>

          <div class="row">
              <div class="col">
                  <label for="country">Country</label>
                  <select class="form-select" id="country">
                      <option selected>Choose...</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                  </select>
              </div>
              <div class="col">
                  <label for="state">State</label>
                  <select class="form-select" id="state">
                      <option selected>Choose...</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                  </select>
              </div>
              <div class="col mb-4">
                  <label for="zip">Zip Code</label>
                  <input type="text" class="form-control" id="zip">
              </div>
          </div>

          <hr class="mb-4">

          <div class="form-check">
              <input class="form-check-input" type="checkbox" id="same-address">
              <label class="form-check-label" for="same-address">Shipping address is the same as my billing address</label>
          </div>

          <div class="form-check">
              <input class="form-check-input" type="checkbox" id="save-info">
              <label class="form-check-label" for="save-info">Save this information for next time</label>
          </div>

          <hr class="mb-4">

          <div class="form-check">
              <input class="form-check-input" type="radio" name="paymentMethod" id="credit" checked>
              <label class="form-check-label" for="credit">Credit card</label>
          </div>
          <div class="form-check">
              <input class="form-check-input" type="radio" name="paymentMethod" id="debit">
              <label class="form-check-label" for="debit">Debit card</label>
          </div>
          <div class="form-check">
              <input class="form-check-input" type="radio" name="paymentMethod" id="paypal">
              <label class="form-check-label" for="paypal">Paypal</label>
          </div>

          <div class="d-grid gap-2">
              <button class="btn btn-primary btn-lg" type="submit" style="margin-bottom: 50px;">Continue to Checkout</button>
          </div>
      </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
