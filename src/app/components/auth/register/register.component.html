<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg">
        <div class="card-body">
          <h3 class="text-center mb-4">Register</h3>
          <form (submit)="register()">
            <div class="mb-3">
              <label class="form-label">Name:</label>
              <input type="text" [(ngModel)]="user.name" name="name" class="form-control" required />
            </div>

            <div class="mb-3">
              <label class="form-label">Email:</label>
              <input type="email" [(ngModel)]="user.email" name="email" class="form-control" required />
            </div>

            <div class="mb-3">
              <label class="form-label">Password:</label>
              <input type="password" [(ngModel)]="user.password" name="password" class="form-control" required />
            </div>

            <div class="mb-3">
              <label class="form-label">Phone:</label>
              <input type="text" [(ngModel)]="user.phone" name="phone" class="form-control" />
            </div>

            <div class="mb-3">
              <label class="form-label">Address:</label>
              <input type="text" [(ngModel)]="user.address" name="address" class="form-control" />
            </div>

            <button type="submit" class="btn btn-primary w-100">Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
