<div class="fluid">
  <div class="header">
    <app-dash-header></app-dash-header>
  </div>
</div>
<div class="container mt-5">
  <div class="row justify-content-center">
      <div class="col-md-10 col-lg-8">
          <div class="card shadow-lg">
              <div class="card-header bg-secondary text-white text-center">
                  <h4><i class="fa-solid fa-shirt"></i> Edit Product</h4>
              </div>
              <div class="card-body">
                  <form>
                      <!-- Product ID (Hidden) -->
                      <input type="hidden" id="product_id" value="1">

                      <!-- Name -->
                      <div class="mb-3">
                          <label for="name" class="form-label">Product Name</label>
                          <input type="text" class="form-control" id="name" placeholder="Enter product name" required>
                      </div>

                      <!-- Description -->
                      <div class="mb-3">
                          <label for="description" class="form-label">Description</label>
                          <textarea class="form-control" id="description" rows="3" placeholder="Enter product description"></textarea>
                      </div>

                      <!-- Category -->
                      <div class="mb-3">
                          <label for="category" class="form-label">Category</label>
                          <select class="form-select" id="category">
                              <option value="1">Men's</option>
                              <option value="2">Women's</option>
                              <option value="3">Kids</option>
                          </select>
                      </div>

                      <!-- Price -->
                      <div class="mb-3">
                          <label for="price" class="form-label">Price ($)</label>
                          <input type="number" class="form-control" id="price" placeholder="Enter price" required>
                      </div>

                      <!-- Discount -->
                      <div class="mb-3">
                          <label for="discount" class="form-label">Discount (%)</label>
                          <input type="number" class="form-control" id="discount" placeholder="Enter discount (optional)">
                      </div>

                      <!-- Stock Quantity -->
                      <div class="mb-3">
                          <label for="stock_quantity" class="form-label">Stock Quantity</label>
                          <input type="number" class="form-control" id="stock_quantity" placeholder="Enter available stock">
                      </div>

                      <!-- Size Options (JSON Format) -->
                      <div class="mb-3">
                          <label for="size_options" class="form-label">Size Options (JSON)</label>
                          <input type="text" class="form-control" id="size_options" placeholder='e.g., {"S": 10, "M": 5, "L": 8}'>
                      </div>

                      <!-- Color Options (JSON Format) -->
                      <div class="mb-3">
                          <label for="color_options" class="form-label">Color Options (JSON)</label>
                          <input type="text" class="form-control" id="color_options" placeholder='e.g., ["Red", "Blue", "Black"]'>
                      </div>

                      <!-- Image URL -->
                      <div class="mb-3">
                          <label for="image_url" class="form-label">Product Image URL</label>
                          <input type="text" class="form-control" id="image_url" placeholder="Enter image URL">
                      </div>

                      <!-- Buttons -->
                      <div class="d-flex justify-content-between">
                          <button type="submit" class="btn btn-success">
                              <i class="fa-solid fa-save"></i> Save Changes
                          </button>
                          <button type="reset" class="btn btn-secondary">
                              <i class="fa-solid fa-undo"></i> Reset
                          </button>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
