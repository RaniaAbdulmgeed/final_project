
<section class="container my-5">

  <section class="container py-5">
    <h2 class="text-center mb-4">My Wishlist ‚ù§Ô∏è</h2>

    <div *ngIf="wishlist.length > 0; else emptyWishlist">
      <div class="table-responsive">
        <table class="table table-bordered align-middle text-center">
          <thead class="table-dark">
            <tr>
              <th>Remove</th>
              <th>Product</th>
              <th>Price</th>
              <th>Stock Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of wishlist">
              <td>
                <button class="btn btn-danger btn-sm" (click)="removeFromWishlist(item.id)">
                  ‚ùå
                </button>
              </td>
              <td class="d-flex align-items-center p-3">
                <img [src]="item.image_url || 'assets/default.png'" class="img-fluid me-3" width="60" alt="Product">
                <p class="mb-0">{{ item.name }}</p>
              </td>
              <td>
                <span *ngIf="item.old_price" class="text-muted text-decoration-line-through">
                  ${{ item.old_price }}
                </span>
                <span class="fw-bold">${{ item.price }}</span>
              </td>
              <td [class.text-success]="item.in_stock" [class.text-danger]="!item.in_stock">
                {{ item.in_stock ? 'In Stock' : 'Out of Stock' }}
              </td>
              <td>
                <!-- <button class="btn btn-sm btn-outline-dark" *ngIf="item.in_stock" (click)="addToCart(item)">
                  Add to Cart
                </button> -->
                <button class="btn btn-sm btn-outline-dark" *ngIf="!item.in_stock">
                  Notify Me
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Wishlist Actions -->
      <div class="text-center mt-4">
        <a routerLink="/shop" class="btn btn-outline-dark px-4">Continue Shopping</a>
      </div>
    </div>

    <!-- Empty Wishlist Message -->
    <ng-template #emptyWishlist>
      <div class="text-center">
        <h3>Your wishlist is empty! üòû</h3>
        <a routerLink="/shop" class="btn btn-dark mt-3">Browse Products</a>
      </div>
    </ng-template>
  </section>
